<!DOCTYPE html>

<head>

                    <div id="bell"><a href="#"></a></div>
                    <div class="perfil">
                        <div class="fotoPerfil">

                <main>
                    <section id="peopleCards">
                        <ul>
                            <li>
                                <article class="cardPerfil">
    
                                </article>
                            </li>
                            <li>

                                </article>
                            </li>
                            <li>
                                <article class="cardPerfil">
    
                                </article>
                            </li>
                        </ul>

                    <aside class="infoCards">
                        <div class="cardInfo">
                            <div class="layoutP">
                                <p>Total Cadastrado</p>
                            </div>
                        </div>
                        <div class="cardInfo">
                            <div class="layoutP">
                                <p>Cadastros Pendentes</p>
                            </div>
                        </div>
                        <div class="cardInfo">
                            <div class="layoutP">
                                <p>Cadastros Ativos</p>
                            </div>
                        </div>
                        <div class="mark">
