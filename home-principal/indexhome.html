<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home principal</title>
    <link rel="stylesheet" href="style-home.css">
</head>

<body>
    <div id="container">
        <nav id="sidebar">
            <div id="imgOC">
                <img id="logoOC" src="./imgLogo/logoescrita.svg" alt="logo operação-curiosidade">
            </div>
            <ul>
                <li id="vg" class="items">Visão Geral</li>
                <hr>
                <li id="cc" class="items">Cadastrar Curiosidade</li>
                <hr>
                <li id="mc" class="items">Meus Cadastros</li>
                <li id="rs" class="items">Relatórios</li>
                <hr>
            </ul>
            <div id="footerDiv"></div>
        </nav>
        <div id="contentMain">
            <header>
                <input type="text" name="search" id="search" placeholder="Pesquise Aqui">
                <input type="checkbox" id="switch" /><label for="switch"></label>
                <div id="bell">

                </div>
                <div class="perfil">
                    <div class="fotoPerfil">

                    </div>
                    <div></div>
                </div>
            </header>
            <div id="filtros">
                <button id="border">Últimas cadastradas</button>
                <p class="group">Compartilhadas por mim</p>
                <p class="group">Compartilhadas comigo</p>
            </div>
            <main>
                <section id="peopleCards">

                    <iframe class="iframeBorder" width="100%" height="800" src="./telas-iframes/user1.html">

                    </iframe>
                </section>
                <aside class="infoCards">
                    <div class="cardInfo">
                        <div class="layoutP">
                            <p>Total Cadastrado</p>
                        </div>
                        <div class="values">
                            <p>26</p>
                        </div>
                    </div>
                    <div class="cardInfo">
                        <div class="layoutP">
                            <p>Cadastros Pendentes</p>
                        </div>
                        <div class="values">
                            <p>2</p>
                        </div>
                    </div>
                    <div class="cardInfo">
                        <div class="layoutP">
                            <p>Cadastros Ativos</p>
                        </div>
                        <div class="values">
                            <p>24</p>
                        </div>
                    </div>
                    <div class="mark">
                        <p>Powered by</p>
                        <img class="logoFL" src="../imgs/forlogic logo.svg" alt="logo-forlogic">
                    </div>
                </aside>
            </main>
        </div>
    </div>
</body>

</html>
