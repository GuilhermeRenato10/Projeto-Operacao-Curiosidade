<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="iframe-dados.css">
</head>
<body>
        <div id="seusDados">
                    <h2>Seus Dados</h2>
                    <form id="formInfos">
                        <div id="nie">
                            <div class="labelSob">
                                <label class="labelLayout" for="nome">Nome</label>
                                <input class="padrao" type="text" name="nome" id="nome" placeholder="Eduardo Rodrigues Gonçalves">
                            </div>
                            <div class="labelSob">
                                <label class="labelLayout" for="age">Idade</label>
                                <input class="padrao" type="number" name="age" id="age" placeholder="25">
                            </div>
                            <div class="labelSob">
                                <label class="labelLayout" for="email">E-mail</label>
                                <input class="padrao" type="text" name="email" id="email" placeholder="edurgds@fakemail.com">
                            </div>
                        </div>
                        <div id="nde">
                            <div class="labelSob">
                                <label class="labelLayout" for="nUser">Nome de Usuário</label>
                                <input class="padrao" type="text" name="nUser" id="nUser" placeholder="@edurgds">
                            </div>
                            <div class="labelSob">
                                <label class="labelLayout" for="dataNasc">Data de Nascimento</label>
                                <input class="padrao" type="text" name="dataNasc" id="dataNasc" placeholder="03/07/1998">
                            </div>
                            <div class="labelSob">
                                <label class="labelLayout" for="estCivil">Estado Civil</label>
                                <input class="padrao" type="text" name="estCivil" id="estCivil" placeholder="Solteiro">
                            </div>
                        </div>
                        <div id="telEnd">
                            <div class="labelSob">
                                <label class="labelLayout" for="tel">Telefone</label>
                                <input class="padrao" type="text" name="tel" id="tel" placeholder="(18) 997707941">
                            </div>
                            <div class="labelSob">
                                <label class="labelLayout" for="address">Endereço</label>
                                <input class="padrao" type="text" name="address" id="address" placeholder="José Costa de Oliveira 10">
                            </div>
                        </div>
                        <div id="pcf">
                            <div class="labelSob">
                                <label class="labelLayout" for="job">Profissão</label>
                                <input class="padrao" type="text" name="job" id="job" placeholder="Agrônomo">
                            </div>
                            <div class="labelSob">
                                <label class="labelLayout" for="position">Cargo</label>
                                <input class="padrao" type="text" name="position" id="position" placeholder="Gerente de Produtos">
                            </div>
                            <div class="labelSob">
                                <label class="labelLayout" for="acad">Formação Acadêmica</label>
                                <input class="padrao" type="text" name="acad" id="acad" placeholder="Agronomia">
                            </div>
                        </div>
                    </form>
        </div>
        <div class="feelings">
            <h3><img src="/icons/school.svg" alt="">Interesses</h3>
            <p>Escreva no campo abaixo e pressione a tecla <strong class="enterP">Enter</strong></p>
            <textarea class="areaPadrao" name="feel" id="feel"></textarea>
        </div>
        <div class="feelings">
            <h3>Sentimentos</h3>
            <p>Escreva no campo abaixo e pressione a tecla <strong class="enterP">Enter</strong></p>
            <textarea class="areaPadrao" name="feel" id="feel"></textarea>
        </div>
        <div class="feelings">
            <h3>Valores</h3>
            <p>Escreva no campo abaixo e pressione a tecla <strong class="enterP">Enter</strong></p>
            <textarea class="areaPadrao" name="feel" id="feel"></textarea>
        </div>
</body>
</html>
