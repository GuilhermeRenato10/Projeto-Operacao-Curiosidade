<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link rel="stylesheet" href="syle-reports.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>
<body>
    <main class="analise">
        <div class="informacoes">
            <div class="contentRight">
                <div class="cons">
                    <label class="labelInfo" for="iten">Código</label>
                    <select id="iten">
                        <option value="iden">25-01514</option>
                    </select>
                </div>
                <div class="cons">
                    <label class="labelInfo" for="local">Tipo</label>
                    <select id="local">
                        <option value="admnin">Administrador</option>
                        <option value="op">Operador</option>
                    </select>
                </div>
                <div class="cons">
                    <label class="labelInfo" for="user">Nome</label>
                    <select id="user">
                        <option value="nomes">Pamela Fernandes</option>
                    </select>
                </div>
                <div class="cons">
                    <label class="labelInfo" for="period">Período</label>
                    <input type="text" name="period" id="period">
                </div>
            </div>
            <div class="contentLeft">
                <button class="bMake">Limpar</button>
                <button class="bMake">Filtrar</button>
                <button class="bMake2">Imprimir</button>
            </div>
        </div>
        <div class="conteudoGeral">
            <div class="pesquisa">
                <div id="espacamentoCode">
                        <p class="textLayout">Código</p>
                        <img class="arrowDown" src="../../icons/tp.svg" alt="tres-pontos">
                </div>
                <div id="espacamentoName">
                    <p class="textLayout nameSize">Nome</p>
                    <img class="arrowDown" src="../../icons/tp.svg" alt="tres-pontos">
                </div>
                <div id="espacamentoEmail">
                    <p class="textLayout">E-mail</p>
                    <img class="arrowDown" src="../../icons/tp.svg" alt="tres-pontos">
                </div>
                <div id="espacamentoDate">
                    <p class="textLayout">Data de Criação</p>
                    <img class="arrowDown" src="../../icons/tp.svg" alt="tres-pontos">
                </div>
                <div id="espacamentoType">
                    <p class="textLayout">Tipo</p>
                    <img class="arrowDown" src="../../icons/tp.svg" alt="tres-pontos">
                </div>
            </div>
        </div>
        <div class="especificacoes">
            
            <div class="paginacao">
                <div class="pageRight">
                    <p class="subtitle">Itens por página</p>
                    <input type="number" name="page" id="page">
                </div>
                <div class="pageLeft">
                    <p class="subtitle">Página 1 de 10</p>
                    <img class="transp" src="../../icons/first page d3.svg" alt="">
                    <img class="transp" src="../../icons/chevron d3.svg" alt="">
                    <img class="purple" src="../../icons/chevron right.svg" alt="">
                    <img class="purple" src="../../icons/last page.svg" alt="">
                </div>
            </div>
            <div id="logoFl">
                <p>Powered by</p>
                <img src="../../imgs/forlogic logo.svg" alt="logo-Forlogic">
            </div>
        </div>
    </main>
    <script type="module" src="script-listagem.js"></script>
</body>
</html>
