<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Notificações</title>
    <link rel="stylesheet" href="style-not.css">

                    <div class="topLine">
                        <p class="styleArroba">@pam.mattos</p> 
                        <p class="horaNot">2h</p> 
                    </div>
                    <p class="styleText">compartilhou 3 operações com você</p> 
                </div>
            </div>
        </div> 
        <div class="contentNots">

                    </div>
                    <p class="styleText">compartilhou 2 operações com você</p>

        </div> 
        <div class="contentNots">
            <div class="sizeNot">

                    <div class="topLine">
                        <p class="styleArroba">@lu.carv</p> 
                        <p class="horaNot">1d</p> 
                    </div>
                    <p class="styleText">compartilhou 2 operações com você</p>

            </div>
        </div>  
        <div class="contentNots">
            <div class="sizeNot">
                <img class="imgNot" src="../../imgs/teste2.png" alt="">
                <div class="columnNot">
                    <div class="topLine">
                        <p class="styleArroba">@carlaoBarreto</p> 
                        <p class="horaNot">5d</p> 
                    </div>
                    <p class="styleText">compartilhou 9 operações com você</p>
