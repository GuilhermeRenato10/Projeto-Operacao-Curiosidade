<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definição de compartilhamento</title>
    <link rel="stylesheet" href="style-defshare.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>
<body>
    <section class="tamanho">
        <div class="purple">

        </div>
        <div class="containerGeral">
            <header id="topo">
                    <h1 id="cabeca">Definição de compartilhamento</h1>
                    <img id="close" src="../../icons/close.svg" alt="">
            </header>
            <div id="linha">
                <hr>
            </div>
            <main class="orgContent">
                <p>Insira o nome do usuário que deseja incluir em sua lista
                    de compartilhamento e pressione a tecla <strong>Enter</strong>
                </p>
                <input type="text" name="search" id="search" placeholder="Pesquise aqui">
                <p>Selecione um usuário para definir o modo de
                    compartilhamento de sua Operação Curiosidade.
                </p>
                <div class="profiles">
                        <div class="perfilContent">
                            <div class="ordem">
                                <div class="layoutPerfil">
                                    <img src="../../imgs/Pamela-Fernandes.png" alt="">
                                    <p>Pamela Matos Fernandes</p>
                                </div>
                                <div class="layoutButton">
                                    <button class="edit">Editar<img src="../../icons/keyboardw.svg" alt=""></button>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="profiles">
                    <div class="perfilContent">
                        <div class="ordem">
                            <div class="layoutPerfil">
                                <img src="" alt="">
                                <p>Pamela Matos Fernandes</p>
                            </div>
                            <div class="layoutButton">
                                <button class="edit">Editar<img src="../../icons/keyboardw.svg" alt=""></button>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="profiles">
                <div class="perfilContent">
                    <div class="ordem">
                        <div class="layoutPerfil">
                            <img src="" alt="">
                            <p>Pamela Matos Fernandes</p>
                        </div>
                        <div class="layoutButton">
                            <button class="visu">Visualizar<img src="../../icons/keyboardp.svg" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
            </main>
        </div>
    </section>
</body>
</html>
