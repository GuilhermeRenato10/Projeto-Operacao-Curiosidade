<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Curiosidade</title>
    <link rel="stylesheet" href="style-cadCC.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>

<body>
    <section class="cadSize">
        <div class="purple">

        </div>
        <div class="containerCad">
            <header class="topoCad">
                <p>Cadastro de Operação Curiosidade</p>
                <img id="closeEdit" src="../../icons/close.svg" alt="">
            </header>
            <div class="linhaCad">
                <hr>
            </div>
            <div class="scrollbarSection">
            <div id="attImg">
                <img id="imgCad" src="../../icons/person.svg" alt="sua-foto">
                <div id="updateCad">
                    <button class="layoutButtonCad"><img class="imgUpCad" src="../../icons/arrow-update.svg"
                            alt="">Atualize sua imagem</button>
                    <button class="layoutButtonCad"><img class="imgUpCad" src="../../icons/trash.png" alt="">Remover
                        imagem</button>
                </div>
            </div>
                <div class="mainContentOp">
                    <header class="topoOp">
                        <img src="../../icons/id-cardw.svg" alt="">
                        <p>Fatos e Dados</p>
                    </header>
                    <form id="formInfosOp">
                        <div id="nieOp">
                            <div class="labelSobreOp">
                                <label class="labelLayout" for="nome">Nome</label>
                                <input class="padrao" type="text" name="nome" id="nome">
                            </div>
                            <div class="labelSobreOp">
                                <label class="labelLayout" for="age">Idade</label>
                                <input class="padrao" type="number" name="age" id="age">
                            </div>
                            <div class="labelSobreOp">
                                <label class="labelLayout" for="email">E-mail</label>
                                <input class="padrao" type="text" name="email" id="email">
                            </div>
                        </div>
                        <div id="ndeOp">
                            <div class="labelSobreOp">
                                <label class="labelLayout" for="nUser">Nome de Usuário</label>
                                <input class="padrao" type="text" name="nUser" id="nUser">
                            </div>
                            <div class="labelSobreOp">
                                <label class="labelLayout" for="dataNasc">Data de Nascimento</label>
                                <input class="padrao" type="date" name="dataNasc" id="dataNasc">
                            </div>
                        </div>
                        <div id="telEndOp">
                            <div class="labelSobreOp">
                                <label class="labelLayout" for="tel">Telefone</label>
                                <input class="padrao" type="text" name="tel" id="tel">
                            </div>
                            <div class="labelSobreOp">
                                <label class="labelLayout" for="estCivil">Estado Civil</label>
                                <input class="padrao" type="text" name="estCivil" id="estCivil">
                            </div>
                        </div>
                        <div id="pcfOp">
                            <div class="labelSobreOp">
                                <label class="labelLayout" for="job">Profissão</label>
                                <input class="padrao" type="text" name="job" id="job">
                            </div>
                            <div class="labelSobreOp">
                                <label class="labelLayout" for="address">Endereço</label>
                                <input class="padrao" type="text" name="address" id="address">
                            </div>
                        </div>
                        <div id="formation">
                            <div class="labelSobreOp">
                                <label class="labelLayout" for="acad">Formação Acadêmica</label>
                                <input class="padrao" type="text" name="acad" id="acad">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="mainInteresses">
                    <header class="headerFeel">
                        <div class="headerLeft">
                            <img src="../../icons/schoolw.svg" alt="">
                            <p>Interesses</p>
                        </div>
                        <div class="headerRight">
                            <div class="qtdInteresses">
                                <p class="styleP"><span class="numberInt">4</span> Interesses</p>
                            </div>
                            <div class="fundo-branco">
                                <img src="../../icons/addBoxP.svg" alt="">
                            </div>
                            <div class="fundo-branco">
                                <img src="../../icons/removeBox.svg" alt="">
                            </div>
                        </div>
                    </header>
                    <ul class="interestList">
                        <li class="interestItem">
                            <div class="numberCircle">1</div>
                            <input id="interesseInput" class="interestInput" type="text">
                        </li>
                        <li class="interestItem">
                            <div class="numberCircle">2</div>
                            <input id="interesseInput" class="interestInput" type="text">
                        </li>
                        <li class="interestItem">
                            <div class="numberCircle">3</div>
                            <input id="interesseInput" class="interestInput" type="text">
                        </li>
                        <li class="interestItem">
                            <div class="numberCircle">4</div>
                            <input id="interesseInput" class="interestInput" type="text">
                        </li>
                    </ul>
                </div>
                <div class="mainInteresses">
                    <header class="headerFeel">
                        <div class="headerLeft">
                            <img src="../../icons/heartW.svg" alt="">
                            <p>Sentimentos</p>
                        </div>
                        <div class="headerRight">
                            <div class="qtdInteresses">
                                <p class="styleP"><span class="numberInt">4</span> Sentimentos</p>
                            </div>
                            <div class="fundo-branco">
                                <img src="../../icons/addBoxP.svg" alt="">
                            </div>
                            <div class="fundo-branco">
                                <img src="../../icons/removeBox.svg" alt="">
                            </div>
                        </div>
                    </header>
                    <ul class="interestList">
                        <li class="interestItem">
                            <div class="numberCircle">1</div>
                            <input id="sentimentoInput" class="interestInput" type="text">
                        </li>
                        <li class="interestItem">
                            <div class="numberCircle">2</div>
                            <input id="sentimentoInput" class="interestInput" type="text">
                        </li>
                        <li class="interestItem">
                            <div class="numberCircle">3</div>
                            <input id="sentimentoInput" class="interestInput" type="text">
                        </li>
                        <li class="interestItem">
                            <div class="numberCircle">4</div>
                            <input id="sentimentoInput" class="interestInput" type="text">
                        </li>
                    </ul>
                </div>
                <div class="mainInteresses">
                    <header class="headerFeel">
                        <div class="headerLeft">
                            <img src="../../icons/leafW.svg" alt="">
                            <p>Valores</p>
                        </div>
                        <div class="headerRight">
                            <div class="qtdInteresses">
                                <p class="styleP"><span class="numberInt">4</span> Valores</p>
                            </div>
                            <div class="fundo-branco">
                                <img src="../../icons/addBoxP.svg" alt="">
                            </div>
                            <div class="fundo-branco">
                                <img src="../../icons/removeBox.svg" alt="">
                            </div>
                        </div>
                    </header>
                    <ul class="interestList">
                        <li class="interestItem">
                            <div class="numberCircle">1</div>
                            <input id="valorInput" class="interestInput"  type="text">
                        </li>
                        <li class="interestItem">
                            <div class="numberCircle">2</div>
                            <input id="valorInput" class="interestInput" type="text">
                        </li>
                        <li class="interestItem">
                            <div class="numberCircle">3</div>
                            <input id="valorInput" class="interestInput" type="text">
                        </li>
                        <li class="interestItem">
                            <div class="numberCircle">4</div>
                            <input id="valorInput" class="interestInput" type="text">
                        </li>
                    </ul>
                </div>
            </div>
            <footer class="rodapeCad">
                <div class="linhaCad">
                    <hr>
                </div>
                <div class="btnFooter">
                    <button id="saveCadOp">
                        <img id="saveAsCadOp" src="../../icons/save as.svg" alt="">Salvar
                    </button>
                </div>
            </footer>
    </section>
    <script type="module" src="script-cadOp.js"></script>
</body>

</html>
