<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reativar Usuário</title>
    <link rel="stylesheet" href="style-active.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>
<body>
    <section class="sizeDel">
        <div class="purpleDel">

        </div>
        <div class="containerDel">
            <header id="topoDel">
                <p id="titleDel">Deseja Reativar este usuário no sistema?</p>
            </header>
            <div class="linha">
                <hr>
            </div>
            <main class="delContent">
                <p id="expDel">Deseja realmente <strong>Reativar</strong> este usuário no sistema?
                Após está ação o usuário retornará a listagem e seus dados também são recuperados!</p>
                <div class="buttonsActive">
                    <button id="delCancel">Cancelar</button>
                    <button id="delActive">Reativar<img id="activeUser" src="../../icons/active.svg" alt=""></button>
                </div>
            </main>
        </div>
    </section>
    <script src="script-ativarUser.js"></script>
</body>
</html>
