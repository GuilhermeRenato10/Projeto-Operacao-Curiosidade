<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Curiosidade</title>
    <link rel="stylesheet" href="style-defdel.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>
<body>
    <section class="sizeDel">
        <div class="purpleDel">

        </div>
        <div class="containerDel">
            <header id="topoDel">
                <p id="titleDel">Remover cadastro de Operação Curiosidade</p>
            </header>
            <div class="linha">
                <hr>
            </div>
            <main class="delContent">
                <p id="expDel">Deseja realmente <strong>remover</strong> está operação do sistema?
                Após remover este cadastro <span id="styleP">não será possível recuperar</span>
                os dados do mesmo!</p>
                <div class="buttonsDel">
                    <button id="delCancel">Cancelar</button>
                    <button id="delExc">Remover<img id="trashDel" src="../../icons/trashExc.svg" alt=""></button>
                </div>
            </main>
        </div>
    </section>
</body>
</html>
